<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Stackmaster</title>
  </head>
  <body>

    <div id="piecePreview" class="piecePreview">
      <div class="piecePreviewText">
        NEXT
      </div>
      <div id="nextPiece" class="nextPiece">
      </div>
    </div>

    <div id="screen">
    </div>

    <div id="levelDisplay" class="levelDisplay">
    </div>

    <div id="instructions">
      <p><strong>How to play:</strong><br/>
         Move up/left/down/right with <strong>s/z/x/c</strong>.<br/>
         Use <strong>m</strong> or <strong>. (period)</strong> to rotate a piece counter-clockwise.<br/>
         Use <strong>, (comma)</strong> to rotate a piece clockwise.</p>
    </div>

  </body>
</html>
